<div class="header">
  <h1>Total</h1>
</div>

<div class="amount-wrapper">
  <mat-progress-spinner
    class="amount-spinner"
    [color]="color"
    [mode]="mode"
    [value]="">
  </mat-progress-spinner>
  <div class="amount">{{summary.total}}</div>
</div>

<div class="button-bar">
  <button (click)="enterResult()" mat-raised-button class="win-button">Add Result</button>
</div>
