<div class="header">
  <h1>Total</h1>
</div>

<div class="amount-wrapper">
  <mat-progress-spinner
    class="amount-spinner"
    [color]="color"
    [mode]="mode"
    [value]="amount">
  </mat-progress-spinner>
  <div class="amount">{{amount}}</div>
</div>

<div class="button-bar">
  <button (click)="clickWin()" mat-raised-button class="win-button">Win</button>
  <button (click)="clickLose()" mat-raised-button class="lose-button">Lose</button>
</div>
